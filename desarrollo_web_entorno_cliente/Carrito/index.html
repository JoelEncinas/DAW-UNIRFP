<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>AgoodShop Retro</title>
  </head>

  <body class="bg-body">
    <div class="container pt-4 mb-4 mt-4 retro-border shadow-sm bg-window">
      <h1 class="text-center mb-4 retro-title">AgoodShop Retro</h1>

      <div class="row text-center" id="contenedor">
        <div class="col-md-8 pb-4" id="contenedorTabla">
          <div class="card retro-border bg-window">
            <div class="card-body">
              <table
                class="table table-hover align-middle mb-0"
                id="tablaProductos"
              >
                <thead class="table-light">
                  <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Pr. Unidad</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-4" id="contedorCarrito">
          <div class="card retro-border bg-window">
            <div class="card-header bg-light">
              <h2 class="fs-4 mb-0">Total</h2>
            </div>

            <div class="card-body" id="productosCarrito">
            </div>

            <div
              class="card-footer d-flex justify-content-between retro-footer"
            >
              <strong>TOTAL</strong>
              <span id="totalFinal">0â‚¬</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
